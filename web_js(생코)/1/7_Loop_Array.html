<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
    var coworkers = ['대곤', '대순', '은주', '대관', '종민', '민준'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length) {
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
