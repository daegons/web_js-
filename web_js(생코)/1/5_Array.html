<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script>
        var coworkers = ["대곤", "은주"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
        coworkers.push('누나');
        coworkers.push('형');
    </script>


    <h2>Count</h2>
    <script>
        document.write(coworkers[0].length);
        document.write(coworkers[1].length);
        document.write(coworkers[2].length);
        document.write(coworkers[3].length);
        
        document.write(coworkers);
    </script>
        
    
</body>
</html>
